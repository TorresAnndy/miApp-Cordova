<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mi CRUD Gonzales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/index.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/index.js" defer></script>
</head>
<body>

  <h2>Mi CRUD</h2>

  <div class="tabs">
    <div class="tab active" data-target="#formulario">Registrar</div>
    <div class="tab" data-target="#lista">Ver Usuarios</div>
  </div>

  <div class="panel active" id="formulario">
    <input type="text" id="nombre" placeholder="Nombre">
    <input type="text" id="apellido" placeholder="Apellido">
    <input type="number" id="edad" placeholder="Edad">
    <input type="email" id="email" placeholder="Email">
    <button id="guardar">Guardar</button>
  </div>

  <div class="panel" id="lista">
    <div id="result"></div>
  </div>

  <footer>Hecho por Gonzales</footer>

</body>
</html>
